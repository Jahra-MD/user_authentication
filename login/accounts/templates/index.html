<!DOCTYPE html>
{% load static %}
<html lang='en' dir='ltr'>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/master_css.css' %}">
  </head>      
  <body>
    
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg  navbar-light fixed-top scrolling-navbar"
     style = "display: flex;
    justify-content: space-around;
    align-self: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color:rgb(242, 235, 245);
    box-shadow: 5px 10px 30px rgba(0, 0, 0, 0.2);
    z-index: 1;">
      <div class="container" >
            <a class="navbar-brand" href="{% url 'home' %}" style="color:#f53f08;" ><strong>Home</strong></a>
             <!-- <button class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#basicExampleNav"
                 aria-controls="basicExampleNav" aria-expanded='false' aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button> -->
            <div class="collapse navbar-collapse" id="basicExampleNav" >
              <ul class=" navbar-nav  mr-auto smooth-scroll " >
                      {% if user.is_authenticated %}
                      <li class="nav-item  ">
                        <a class="nav-link" href="{% url 'logout' %}" style="color:#f53f08;"><strong>logout</strong></a>
                      </li>

                      {% else %}
                          <li class="nav-item ">
                              <a class="nav-link" href="{% url 'login_url' %}" style="color:#f53f08;"><strong>Login</strong></a>
                          </li>
                          <li class="nav-item " >
                             <a class="nav-link" href="{% url 'register' %}" style="color:#f53f08;"><strong>Register</strong></span> </a>
                          </li>
                
                      {% endif %}
              </ul>
            </div>
      </div>

    {% block content %}
