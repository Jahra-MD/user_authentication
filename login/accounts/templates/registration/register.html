{% extends 'index.html' %}


{% block content %}
<div style="background:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://wpamelia.com/wp-content/uploads/2019/02/4k-wallpaper-architecture-background-1308624.jpg');">
<section class="text-center mt-4">
              <h2 class="mb-5 font-weight-bold" style="color:#ff5722;padding-top:3%;">Registration</h2>
             
</section>
  {% if registered %}
    <h1 style="color: white;">Thank you for registering</h1>
  {% else %}
  <div style="margin-left:30px; margin-right:500px;">
      <h3 style="color: white;">Fill the form: </h3>
      <form method="POST" enctype="multipart/form-data"  style="color: white;">
        {% csrf_token %}
        {{form.as_p}}
        <div class="row justify-content-center">
        <div class="col-md-6">
        <input type="submit" value="Register" class="btn btn-primary btn-block" style="margin-top: 10px;margin-bottom: 20px;">
        </div>
        </div>
      </form>
    </div>
 
  </div>
  {% endif %}
{%endblock%}
